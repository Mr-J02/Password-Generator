<!DOCTYPE html>
<html>
<head>
    <title>PyPassword Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PyPassword Generator 🔐</h1>
        <form onsubmit="generatePassword(event)">
            <label>Letters: <input type="number" id="letters" min="0" value="0" required></label><br>
            <label>Symbols: <input type="number" id="symbols" min="0" value="0" required></label><br>
            <label>Numbers: <input type="number" id="numbers" min="0" value="0" required></label><br>
            <button type="submit">Generate Password</button>
        </form>
        <p id="result">Your password will appear here</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
